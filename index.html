<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>b5_templete</title>
    <!-- css link -->
    <link rel="stylesheet" href="style/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/css/media.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
      <h2 class="text-danger fw-bold text-center mt-3 mb-3">Bootstrap carousel <i class="bi bi-emoji-laughing"></i></h2>
    <div id="carouselExample" class="carousel slide">
    <!-- indicator -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-interval="30000" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/f1.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/f2.jpg" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="image/f3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>

      <!-- control -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

    <!-- js link -->
    <script src="js/bootstrap_js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
